spring.application.name=BudgetMate

# Database related settings
spring.datasource.url=jdbc:postgresql://localhost:26257/my_database
spring.datasource.username=root
spring.datasource.password=password

# Hibernate settings
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto = create

# Helping for get sql
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Debug settings
logging.level.org.springframework.web=debug
logging.level.org.hibernate.jpa=debug
logging.level.org.hibernate.jdbc=debug
logging.level.com.zk.budgetmate=debug

# Setup for liquibase
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db.changelog.versions/changelog-master.yaml



